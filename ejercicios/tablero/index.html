<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Tablero Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="juego-contenedor">
        <h1>Proyecto Tablero</h1>
        <div class="controles">
            <div class="controles__fila">
                <div class="control-grupo">
                    <label for="selectorModo">Modo de Juego:</label>
                    <select id="selectorModo">
                        <option value="clasico">Clásico (1 Tablero)</option>
                        <option value="doble">Doble (2 Tableros)</option>
                        <option value="imagen">Puzzle (Imagen)</option>
                    </select>
                </div>
                <div class="control-grupo">
                    <label for="tamañoTablero">Tablero (NxN):</label>
                    <input type="number" id="tamañoTablero" min="2" max="7" value="3">
                </div>
            </div>
            <div class="controles__fila">
                <div class="control-grupo" id="grupoTamañoFicha">
                    <label for="tamañoFicha">Tamaño Ficha:</label>
                    <select id="tamañoFicha">
                        <option value="40px">Pequeña</option>
                        <option value="60px" selected>Mediana</option>
                        <option value="80px">Grande</option>
                    </select>
                </div>
                <div class="control-grupo" id="grupoFormaFicha">
                    <label for="formaFicha">Forma Ficha:</label>
                    <select id="formaFicha">
                        <option value="cuadrado">Cuadrado</option>
                        <option value="circulo">Círculo</option>
                    </select>
                </div>
            </div>
            <div class="controles__fila">
                <button id="inicio">Iniciar Juego</button>
                <button id="btnAyuda" class="button-secundario">Ayuda</button>
            </div>
        </div>
        <div class="estado-juego">
            <p>Intercambios: <span id="contadorIntercambios">0</span></p>
            <p>Tiempo: <span id="tiempoJuego">0</span>s</p>
        </div>
        <div id="zona-juego" class="zona-juego"></div>
    </main>
    <div id="modalAyuda" class="modal modal--hidden">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h2>Instrucciones</h2>
            <p><strong>Clásico:</strong> Ordena los colores por filas.</p>
            <p><strong>Doble:</strong> ¡Resuelve dos tableros a la vez!</p>
            <p><strong>Imagen:</strong> Reconstruye el paisaje.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
