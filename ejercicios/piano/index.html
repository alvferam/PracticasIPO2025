<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Web - Variantes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1 class="page__title">Piano Web</h1>
        <p class="page__subtitle">
          Variantes: Multioctava Dinámica y Volumen
        </p>
      </header>
      <section class="piano">
        <header class="piano__header">
          <div class="piano__control-group">
            <label for="waveform-select" class="piano__label">Onda</label>
            <select id="waveform-select" class="piano__select">
              <option value="sine">Sinusoidad</option>
              <option value="square">Cuadrada</option>
              <option value="triangle">Triangular</option>
              <option value="sawtooth">Diente de sierra</option>
            </select>
          </div>
          <div class="piano__control-group">
            <label for="octaves-select" class="piano__label">Octavas</label>
            <select id="octaves-select" class="piano__select">
              <option value="1">1 Octava</option>
              <option value="2" selected>2 Octavas</option>
              <option value="3">3 Octavas</option>
            </select>
          </div>
          <div class="piano__control-group">
            <label for="volume-control" class="piano__label">Vol</label>
            <input 
              type="range" 
              id="volume-control" 
              min="0" max="1" step="0.1" value="0.5" 
              class="piano__range"
            />
          </div>
          <div class="piano__control-group">
            <label for="delay-toggle" class="piano__label">Eco</label>
            <input type="checkbox" id="delay-toggle" style="accent-color: var(--color-accent);">
          </div>
        </header>
        <div class="piano__keyboard" id="keyboard-container">
          <div class="piano__white-keys" id="white-keys-container"></div>
          <div class="piano__black-keys" id="black-keys-container"></div>
        </div>
        <footer class="piano__footer">
          <p class="piano__help">
            Usa el selector para cambiar el tamaño del piano.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
