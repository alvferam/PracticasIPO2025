<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Web - IPO</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Buenas prácticas: script en la cabecera con defer -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="page">
      <header class="page__header">
        <h1 class="page__title">Piano Web</h1>
        <p class="page__subtitle">
          Práctica IPO · Web Audio API · Posicionamiento y Reubicación
        </p>
      </header>

      <section class="piano">
        <header class="piano__header">
          <div class="piano__control-group">
            <label for="waveform-select" class="piano__label">
              Forma de onda
            </label>
            <select id="waveform-select" class="piano__select">
              <option value="sine">Senoidal (sine)</option>
              <option value="square">Cuadrada (square)</option>
              <option value="triangle">Triangular (triangle)</option>
              <option value="sawtooth">Dientes de sierra (sawtooth)</option>
            </select>
          </div>
        </header>

        <div class="piano__keyboard">
          <!-- Teclas blancas -->
          <div class="piano__white-keys">
            <button
              class="piano__key piano__key--white"
              data-note="C4"
              data-freq="261.63"
            >
              Do
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="D4"
              data-freq="293.66"
            >
              Re
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="E4"
              data-freq="329.63"
            >
              Mi
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="F4"
              data-freq="349.23"
            >
              Fa
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="G4"
              data-freq="392.0"
            >
              Sol
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="A4"
              data-freq="440.0"
            >
              La
            </button>
            <button
              class="piano__key piano__key--white"
              data-note="B4"
              data-freq="493.88"
            >
              Si
            </button>
            
          </div>

          <!-- Teclas negras (reubicación con position + transform) -->
          <div class="piano__black-keys">
            <!-- C#4 -->
            <button
              class="piano__key piano__key--black piano__key--black--csharp"
              data-note="C#4"
              data-freq="277.18"
              aria-label="Do sostenido 4"
            ></button>

            <!-- D#4 -->
            <button
              class="piano__key piano__key--black piano__key--black--dsharp"
              data-note="D#4"
              data-freq="311.13"
              aria-label="Re sostenido 4"
            ></button>

            <!-- F#4 -->
            <button
              class="piano__key piano__key--black piano__key--black--fsharp"
              data-note="F#4"
              data-freq="369.99"
              aria-label="Fa sostenido 4"
            ></button>

            <!-- G#4 -->
            <button
              class="piano__key piano__key--black piano__key--black--gsharp"
              data-note="G#4"
              data-freq="415.3"
              aria-label="Sol sostenido 4"
            ></button>

            <!-- A#4 -->
            <button
              class="piano__key piano__key--black piano__key--black--asharp"
              data-note="A#4"
              data-freq="466.16"
              aria-label="La sostenido 4"
            ></button>
          </div>
        </div>

        <footer class="piano__footer">
          <p class="piano__help">
            Pulsa una tecla para escuchar la nota. Cambia la forma de onda para
            modificar el timbre.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
