<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de puntos de interés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Mapa Interactivo</h1>
    <button id="toggle-panel" aria-expanded="false" aria-controls="side-area">Opciones</button>
  </header>
  <main class="layout">
    <div id="side-area" class="side-area">
      <div id="map-legend" class="map-legend">
        <h2>Leyenda</h2>
        <ul>
          <li><span class="shape square red"></span> Restaurante</li>
          <li><span class="shape square purple"></span> Café</li>
          <li><span class="shape circle green"></span> Parque</li>
          <li><span class="shape triangle orange"></span> Museo</li>
        </ul>
        <p class="hint" style="margin-top:1rem; font-size: 0.85rem;">
          Pasa el ratón sobre un punto para ver información.
        </p>
      </div>
      <aside id="side-panel" class="side-panel">
        <h2>Configuración</h2>
        <section>
          <h3>Filtrar por tipo</h3>
          <div id="filters" class="filters">
            </div>
        </section>
        <section>
          <h3>Acciones</h3>
          <label class="row"><input type="checkbox" id="add-mode"> Modo "Añadir Punto" (clic en mapa)</label>
        </section>
        <section>
          <h3>Apariencia</h3>
          <label class="row">Zoom mapa
            <input type="range" id="map-size" min="50" max="100" value="80">
          </label>
          <label class="row">Tamaño puntos
            <input type="range" id="poi-size" min="10" max="30" value="16">
          </label>
        </section>
        <p class="hint">Sugerencia: Arrastra los puntos para reubicarlos.</p>
      </aside>
    </div>
    <section class="map-wrapper">
      <div id="map" class="map" role="application" aria-label="Mapa interactivo"
          style="--poi-size: 16px;"
          data-bg="./img/mapa-ciudad.jpg"> <div class="map-controls">
          <label class="row small"><input type="checkbox" id="labels-toggle" checked> Ver tooltips</label>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
